<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Subjects</title>
<style>
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f0f8ff; /* AliceBlue background color */
           text-align: center; /* Center align text */
           padding: 50px; /* Add padding to center content */
       }
       a {
           color: #008000; /* Green color for links */
           text-decoration: none; /* Remove underline from links */
           font-size: 18px;
           margin: 0 10px; /* Add margin to space links */
       }
       h2 {
           color: #000080; /* Navy color for title */
       }
       table {
           width: 80%;
           margin: 20px auto; /* Center the table */
           border-collapse: collapse; /* Collapse table borders */
       }
       th, td {
           padding: 12px;
           border: 1px solid #ddd; /* Add border to cells */
           text-align: left; /* Align text to the left */
       }
       th {
           background-color: #000080; /* Navy color for header background */
           color: #ffffff; /* White color for header text */
       }
</style>
</head>
<body>
<a href="\admin_home">Admin Dashboard</a>
<br><br>
<div>
<h2>Manage Subjects</h2>
<table>
<thead>
<tr>
<th>Subject</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
               {% for subject in subjects %}
<tr>
<td>{{ subject.subject_name }}</td>
<td>
<a href="{% url 'edit_subject' subject.id %}">Edit</a>
<a href="{% url 'delete_subject' subject.id %}">Delete</a>
</td>
</tr>
               {% endfor %}
</tbody>
</table>
</div>
</body>
</html>
