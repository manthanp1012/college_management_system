<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Staff</title>
<style>
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f0f8ff; /* AliceBlue background color */
           text-align: center; /* Center align text */
           padding: 50px; /* Add padding to center content */
       }
       a {
           color: #008000; /* Green color for links */
           text-decoration: none; /* Remove underline from links */
           font-size: 18px;
       }
       h2 {
           color: #000080; /* Navy color for title */
       }
       form {
           max-width: 400px; /* Set max width for the form */
           margin: 0 auto; /* Center the form horizontally */
           background-color: #fff; /* White background for the form */
           padding: 20px; /* Add padding to the form */
           border-radius: 10px; /* Add border-radius for rounded corners */
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
           text-align: left; /* Align form fields to the left */
       }
       label {
           display: block; /* Display labels in block */
           margin-bottom: 5px; /* Add margin to space labels from inputs */
           text-align: left; /* Align labels to the left */
           color: #000080; /* Navy color for labels */
       }
       input {
           width: 100%; /* Make the input fields take full width of the form */
           padding: 8px; /* Adjust padding as needed */
           box-sizing: border-box; /* Include padding and border in the element's total width and height */
           margin-bottom: 10px; /* Add margin to space input fields */
       }
       button {
           background-color: #000080; /* Navy color for button */
           color: #ffffff; /* White color for button text */
           padding: 10px 20px; /* Adjust padding as needed */
           border: none;
           cursor: pointer;
       }
       button:hover {
           background-color: #0000cc; /* Darker blue on hover */
       }
</style>
</head>
<body>
<a href="\admin_home">Admin Dashboard ||</a>
<a href="\manage_staff">Manage Staff</a>
<br><br>
<h2>Edit Staff</h2>
<form method="post" action="{% url 'edit_staff_save' %}">
       {% csrf_token %}
<div class="form-group">
<label for="staff_id">Staff ID</label>
<input type="text" name="staff_id" class="form-control" id="staff_id" placeholder={{id}}>
<small id="staff_id" class="form-text text-muted"></small>
</div>
<div class="form-group">
<label for="first_name">First Name</label>
<input type="text" name="first_name" class="form-control" id="first_name" placeholder={{staff.first_name}}>
<small id="first_name" class="form-text text-muted"></small>
</div>
<div class="form-group">
<label for="last_name">Last Name</label>
<input type="text" name="last_name" class="form-control" id="last_name" placeholder={{staff.last_name}}>
<small id="last_name" class="form-text text-muted"></small>
</div>
<div class="form-group">
<label for="username">Username</label>
<input type="text" name="username" class="form-control" id="username" placeholder={{staff.username}}>
<small id="username" class="form-text text-muted"></small>
</div>
<div class="form-group">
<label for="exampleInputEmail1">Email address</label>
<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
               placeholder={{staff.email}}>
<small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" name="address" class="form-control" id="address" placeholder={{staff.address}}>
</div>
<button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</body>
</html>
